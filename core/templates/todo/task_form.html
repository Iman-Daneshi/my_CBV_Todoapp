{% extends "base.html" %}
{% load bootstrap4 %}
{% block page_header %}
    <h2>Add a new task.</h2>
{% endblock page_header %}

{% block content %}
    <form method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button name="submit" class="btn btn-primary">Create</button>
        {% endbuttons %}
        <input type="hidden" name="next" value="{% url 'todo:tasklist' %}" />
    </form>
{% endblock content %}
